{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign in</title>
		<link rel="stylesheet" href="{% static 'signin/css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<script defer src="{% static 'signin/js/validate.js' %}"></script>
	</head>
	<body>
		<div class="form-wrapper">
			<div class="form-container">
				<h1 class="form-title">Sign In</h1>
				<form action="" class="form">
					<div class="form-group">
						<input
							type="text"
							placeholder="Username"
							class="form-input"
							name="username"
						/>
						<p class="form-message">Please enter your username</p>
					</div>
					<div class="form-group">
						<input
							type="password"
							placeholder="Password"
							class="form-input"
							name="password"
						/>
						<p class="form-message">Please enter your password</p>
					</div>
					<div class="form-forgot-password--wrapper">
						<a href="#" class="form-forgot-password"
							>Forgot your password?</a
						>
					</div>
					<button class="form-submit-btn">Sign In</button>
				</form>
			</div>
		</div>
	</body>
	<script>
		const form = document.querySelector(".form")
		form.onsubmit = (e) => {

		}
	</script>
</html>
